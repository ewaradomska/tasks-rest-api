plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'
//apply plugin: 'war'

group = 'com.crud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.8.RELEASE'

    compileOnly ('org.projectlombok:lombok:1.18.8')
	annotationProcessor('org.projectlombok:lombok:1.18.8')
	compile ('org.springframework.boot:spring-boot-starter-data-jpa')
	compile ('mysql:mysql-connector-java')
//	compile ('org.postgresql:postgresql')
	compile ('io.springfox:springfox-swagger2:2.7.0')
	compile ('io.springfox:springfox-swagger-ui:2.7.0')
    compile ('org.springframework.boot:spring-boot-starter-mail:2.1.7.RELEASE')
	compile ('com.google.code.gson:gson:2.8.5')
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.1.9.RELEASE'


//	providedRuntime ("org.springframework.boot:spring-boot-starter-tomcat")

}

